version: '3.9'

services:

    mysql:
        build: ./requirements/mariadb
        volumes:
            - dbdata:/var/lib/mysql
        env_file:
            - .env
        restart: on-failure
        networks:
            - inception_network

    wordpress:
        build: ./requirements/wordpress

        volumes:
            - wpdata:/var/www/html
        env_file:
            - .env
        depends_on:
            - mysql
        restart: on-failure
        networks:
            - inception_network

    nginx:
        build: ./requirements/nginx
        volumes:
            - wpdata:/var/www/html
        restart: on-failure
        ports:
            - "443:443"
        depends_on:
            - wordpress
        networks:
            - inception_network

networks:
    inception_network:
        driver: bridge

